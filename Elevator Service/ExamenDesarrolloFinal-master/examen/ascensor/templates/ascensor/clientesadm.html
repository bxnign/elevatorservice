{% extends 'ascensor/base.html' %}
{% block content %}
{% load staticfiles %}

<main>
    <section id="blog">
    
            <div class="container">
                    <h2 class="animated-fadeInLeft titulo-general">Clientes Registrados </h2>
                   <div class="row-2">
                 
                           {% for clientes in clientess %}
                           <div class="col-12 col-md-6 col-lg-6">
                             <div class="card tarjeta-perro animated bounceInUp">
                             <div class="card-body">
                               <h5  class="card-title">{{cliente.Nombre_Completo}}</h5>
                               <p class="card-text text-truncate">{{ clientes.Direccion }}</p>
                               <p class="card-text text-truncate">{{ clientes.Ciudad }}</p>
                               <p class="card-text text-truncate">{{ clientes.Comuna }}</p>
                               <p class="card-text text-truncate">{{ clientes.Correo }}</p>
                              
                         
                              
                             </div>       
                                 <!-- <button class="btn btn-secondary">Ver m√°s</button>   -->           <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                                 
                             </div>
                           </div>
                       </div>
                     
                          {% endfor %}
                 
                   </div>
                 </div>

    </section>
</main>

{% endblock %}
